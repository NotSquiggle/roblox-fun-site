<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Fun Zone</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Comic Sans MS', sans-serif; /* Classic 2000s font choice */
            background: linear-gradient(135deg, #00ffff, #ff69b4); /* Bright, early 2000s gradient */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            animation: fadeInBg 4s ease-in-out infinite alternate; /* Gentle fade animation for background */
        }

        @keyframes fadeInBg {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        header {
            background-color: #ff4500;
            padding: 20px 0;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 3px dotted #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: dropIn 1.5s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            animation: popUp 1.5s ease-out;
        }

        .game-section {
            background-color: #333333;
            padding: 20px;
            border: 2px solid #ffdd57;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        h2 {
            color: #ffdd57;
            text-transform: uppercase;
            font-size: 1.8em;
            text-shadow: 1px 1px 3px #000;
        }

        .game-link {
            display: inline-block;
            padding: 15px 20px;
            background-color: #008cba;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            border: 2px solid #fff;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            box-shadow: 3px 3px 8px #000;
        }

        .game-link:hover {
            background-color: #ff69b4;
            transform: scale(1.2);
        }

        .chat-container {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #00ff00; /* Early 2000s pixel effect */
            animation: popUp 2s ease-out;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            font-family: 'Courier New', monospace; /* 2000s coding font */
            animation: fadeIn 2s ease-in;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            box-shadow: 2px 2px 5px #000;
            animation: pulse 1.5s infinite alternate;
        }

        button:hover {
            background-color: #ff69b4;
            transform: scale(1.15);
        }

        /* Animations */
        @keyframes popUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Roblox Fun Zone</h1>
        <p>Explore awesome Roblox games and chat with the community!</p>
    </header>

    <div class="container">
        <section class="game-section">
            <h2>Top Roblox Games to Check Out!</h2>
            <a href="https://www.roblox.com/games/920587237/Adopt-Me" class="game-link" target="_blank">Adopt Me</a>
            <a href="https://www.roblox.com/games/185655149/Welcome-to-Bloxburg" class="game-link" target="_blank">Welcome to Bloxburg</a>
            <a href="https://www.roblox.com/games/6872265039/BedWars-LUCKY-BLOCKS" class="game-link" target="_blank">BedWars</a>
        </section>

        <section class="chat-container">
            <h2>Join the Community Chat!</h2>
            <iframe src="https://discord.com/widget?id=1265870814469951488&theme=dark"></iframe>
        </section>

        <section class="game-section">
            <h2>Take a Fun Roblox Quiz!</h2>
            <p id="quiz-question">What is the name of the in-game currency in Roblox?</p>
            <button onclick="checkAnswer('a')">A) Coins</button>
            <button onclick="checkAnswer('b')">B) Robux</button>
            <button onclick="checkAnswer('c')">C) Gems</button>
            <p id="quiz-result"></p>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Roblox Fun Zone. All Rights Reserved.</p>
    </footer>

    <script>
        function checkAnswer(answer) {
            var result = document.getElementById("quiz-result");
            if (answer === 'b') {
                result.textContent = "Correct! The currency is Robux.";
                result.style.color = "limegreen";
                result.style.fontWeight = "bold";
            } else {
                result.textContent = "Oops! Try again.";
                result.style.color = "red";
                result.style.fontWeight = "bold";
            }
        }
    </script>

</body>
</html>
